<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesi&oacute;n</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
<div class="container">

                        <label for="pass" class="mt-2">Contrase&ntilde;a</label>
                        <input class="form-control" id="pass" name="pass" type="password">
                        <div class="row mx-auto mt-3">
                            <div class="col-6" align="right">
                                <button class="btn btn-primary" type="submit">Iniciar sesi&oacute;n</button>
                                <a href="/registrar" class="btn btn-primary">Registrar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="/plantilla.html::scripts"></div>
</body>
</html>
