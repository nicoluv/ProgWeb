<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/plantilla.html::head">
    <meta charset="UTF-8">
    <title>Mapa</title>
    <nav th:replace="/plantilla.html::nav"></nav>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col mt-5">


            <h1 align="center">Mapa</h1>
        </div>

        <div class="col-md-12 mt-4">
            <div class="card center">
                <h5 class="card-header">Mapa</h5>
                <div class="card-body">
                    <h2>My Map</h2>
                    <div id="map" class="map"></div>
                    <script type="text/javascript">
                        var opciones = {
                            target:'map',
                            layers:[
                                new ol.layer.Tile({
                                    source:new ol.source.OSM()
                                })
                            ],
                            view:{}
                        }

                        opciones.view = new ol.View({
                            center: ol.proj.fromLonLat([-70.67,19.44]),
                            zoom:13
                        })

                        var map = new ol.Map(opciones);
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="/plantilla.html::scripts"></div>
</body>
</html>
