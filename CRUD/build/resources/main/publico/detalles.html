<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/plantilla.html::head">
    <meta charset="UTF-8">
    <title th:text="${titulo}">Detalles del producto</title>

    <nav th:replace="/plantilla.html::nav"></nav>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <h1 align="center" th:text="${producto.nombre}">Detalles del producto</h1>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-12 mb-2">
                <h3>Im&aacutegenes</h3>
                <hr>
            </div>

            <div th:each="foto : ${fotos}" class="col-3 ">
                <div class="card" style="width: 18rem;">
                    <img th:src="@{'data:'+${foto.getMimeType()}+';base64,'+${foto.getFotoBase64()}}" class="card-img-top" alt="...">
                </div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12">
                <h3>Descripci&oacuten</h3>
                <hr>
                <p style="overflow-wrap: break-word" th:text="${producto.descripcion}"></p>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12">
                <h3 th:text="'Comentarios ('+${cantComentarios}+')'">Comentarios</h3>
                <hr>
            </div>

            <div th:each="comentario : ${comentarios}" class="row mt-2">
                <div class="col-3">
                    <h6 th:text="${comentario.nombre} +' - '+ ${comentario.fecha}">Nombre del usuario</h6>
                    <p th:text="${comentario.mensaje}">Mensaje</p>
                </div>
                <div th:if="${sesion}" class="col-3">
                    <a class="btn btn-danger" th:href="'/comprar/detalles/'+${producto.id}+'/eliminar-comentario/'+${comentario.id}">Eliminar</a>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="card">
                    <h5 class="card-header">Enviar comentario</h5>
                    <div class="card-body">
                        <form method="post" th:action="${action}">
                            <div class="col-12 mb-2">
                                <label for="nombre">Nombre</label>
                                <input id="nombre" name="nombre" class="form-control" required>
                            </div>
                            <div class="col-12 mb-2">
                                <label for="mensaje">Comentario</label>
                                <textarea id="mensaje" name="mensaje" class="form-control" maxlength="250" required></textarea>
                            </div>
                            <div>
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/plantilla.html::scripts"></div>
</body>
</html>
