<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/plantilla.html::head">
  <meta charset="UTF-8">
  <title>Listado Local</title>

  <nav th:replace="/plantilla.html::nav"></nav>
</head>
<body>
<div class="container">
  <div class="row mt-5">

    <div class="col-12">
      <h1 align="center">Listado Local</h1>
    </div>

    <div class="col-12 mt-2">

      <table class="table-border table">
        <thead class="table-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Nivel Escolar</th>
          <th scope="col">Sector</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="formulario : ${formularios}">
          <td style="width: 40%" th:text="${formulario.nombre}">Nombre </td>
          <td style="width: 12%" th:text="${formulario.nivelEscolar}+'$'">Nivel Escolar</td>
          <td style="width: 22%" th:text="${formulario.sector}+'$'">Sector</td>
          <td style="width: auto">
            <a class="btn btn-primary" th:href="'/servidor/mapa?id='+${formulario.id}">Mapa</a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
</div>

<div th:replace="/plantilla.html::scripts"></div>
</body>
</html>
